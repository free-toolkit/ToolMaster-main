<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolMaster - Herramientas Gratis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-bar" id="loadingBar"></div>
    
    <header class="main-header">
        <div class="header-content">
            <h1 class="logo">ToolMaster</h1>
            <nav class="main-nav">
                <button class="nav-btn active" data-tab="video">Video</button>
                <button class="nav-btn" data-tab="qr">QR</button>
                <button class="nav-btn" data-tab="text">Texto</button>
            </nav>
        </div>
    </header>

    <main class="tool-container">
        <div id="content-area" class="content-area">
            <!-- Las herramientas se cargan aquí -->
        </div>
    </main>

    <div id="output-panel" class="output-panel hidden">
        <div class="output-header">
            <h3>Resultado</h3>
            <button id="close-output" class="close-btn">×</button>
        </div>
        <div id="output-content" class="output-content"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
